<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil d'usuari</title>
    <link rel="stylesheet" href="profile_styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="top_bar">
                    <li><a href="#">LearnChat</a></li>
                    <span class="circle" id="profileButton">Perfil</span>
                </ul>
            </nav>
        </header>
        <section class="main-section">
            <div class="user_dataset">
                <div class="data">
                    <span class="grand_circle">User photo</span>
                    <p>Nom: User name</p>
                    <p>Edat: User age</p>
                    <p>Rol: User role</p>
                    <p>Contacte: User mail</p>
                </div>
            </div>
            <div class="courses">
                <h2>Cursos</h2>
                <div class="course">
                    <div class="course-info">
                        <div class="image-placeholder">PNG</div>
                        <p>Curso 1</p>
                        <span class="rating">Puntuación: 4.8</span>
                    </div>
                </div>
                <div class="course">
                    <div class="course-info">
                        <div class="image-placeholder">PNG</div>
                        <p>Curso 2</p>
                        <span class="rating">Puntuación: 3.5</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="copyright">
            <p>Copyright © FHiC 23-24 - LearnChat</p>
        </div>
    </footer>
</body>
</html>
