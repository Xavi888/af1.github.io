<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnChat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="top_bar"> 
                <li class="title"><a href="#">LearnChat</a></li>
                <a><span class="circle" id="profileButton">Perfil</span></a>
            </nav>
            <nav>
                <ul class="nav-subjects" id="subjectList">
                    <li><a>Program</a></li>
                    <li><a>Fotografia</a></li>
                    <li><a>Filologia</a></li>
                    <li><a>Matemàtiques</a></li>
                </ul>
            </nav>
        </header>
        <section class="main-section">
            
        </section>
    </div>
    <footer>
        <div class="copyright">
            <p>Copyright © FHiC 23-24 - LearnChat</p>
        </div>
        <div class="contact">
            <a>Contacta'ns</a>
        </div>
    </footer>
    <script>
        document.getElementById("profileButton").addEventListener("click", function() {
            window.location.href = "./pages/profile.html";
        });

        function addLink(parentElement, urls) {
            var links = parentElement.querySelectorAll('a');
            links.forEach(function(link, index) {
                link.href = urls[index];
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    window.location.href = urls[index];
                });
            });
        }

        var subjectList = document.getElementById('subjectList');
        var urls = [
            './pages/programacio_list.html', 
            './pages/fotografia_list.html', 
            './pages/filologia_list.html', 
            './pages/matematiques_list.html'
        ];

        addLink(subjectList, urls);
    </script>
</body>
</html>
