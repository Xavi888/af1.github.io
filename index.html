<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <header>
            <nav class="top_bar"> 
                <li class="title"><a href="./index.html">LearnChat</a></li>
                <a><span class="circle" id="profileButton">Perfil</span></a>
            </nav>
            <nav>
                <ul class="nav-subjects row" id="subjectList">
                    <li class="col-sm"><a>Programació</a></li>
                    <li class="col-sm"><a>Fotografia</a></li>
                    <li class="col-sm"><a>Filologia</a></li>
                    <li class="col-sm"><a>Matemàtiques</a></li>
                </ul>
            </nav>
        </header>
        <section class="main-section container">
            <h1 class="benvinguda">Benvingut a LearnChat!</h1>
        </section>
    </div>
    <footer>
        <div class="copyright">
            <p>Copyright © FHiC 23-24 - LearnChat</p>
        </div>
        <div class="contact">
            <a>Contacta'ns</a>
        </div>
    </footer>
    <script>
        document.getElementById("profileButton").addEventListener("click", function() {
            window.location.href = "./pages/profile.html";
        });

        function addLink(parentElement, urls) {
            var links = parentElement.querySelectorAll('a');
            links.forEach(function(link, index) {
                link.href = urls[index];
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    window.location.href = urls[index];
                });
            });
        }

        var subjectList = document.getElementById('subjectList');
        var urls = [
            './pages/programacio_list.html', 
            './pages/fotografia_list.html', 
            './pages/filologia_list.html', 
            './pages/matematiques_list.html'
        ];

        addLink(subjectList, urls);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
